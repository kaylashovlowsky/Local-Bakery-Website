    <section>
      <div class="mt-5">
        <h1 class="menu-header-title">
          Delicious. Delectible. Delightfully Tasty.
        </h1>
      </div>
      <div class="container mt-5 mb-5 menu-header-display">
        <div class="row sample-menu">
          <div class="col-sm-3 sample-menu-images">
